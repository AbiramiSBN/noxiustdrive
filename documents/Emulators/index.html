<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emulators</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620cc;
      --panel2:#121c29cc;
      --stroke:#223043;
      --stroke2:#2b3c55;
      --text:#e9eef7;
      --muted:#a9b6c8;
      --accent:#57b6ff;
      --accent2:#a06bff;
      --ok:#46e6a8;
      --warn:#ffd66b;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --blur: 18px;
      --radius: 18px;
      --radius2: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 20%, rgba(87,182,255,.18), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(160,107,255,.16), transparent 60%),
        radial-gradient(1100px 700px at 50% 90%, rgba(70,230,168,.10), transparent 60%),
        linear-gradient(180deg, #070a0f, var(--bg));
      overflow:hidden;
    }

    /* Subtle animated grain */
    .grain{
      pointer-events:none;
      position:fixed; inset:-40%;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="220" height="220" filter="url(%23n)" opacity=".22"/></svg>');
      opacity:.09;
      mix-blend-mode:overlay;
      transform:rotate(6deg);
      animation: drift 16s linear infinite;
    }
    @keyframes drift{
      from{ transform:translate3d(-2%, -2%, 0) rotate(6deg); }
      to{ transform:translate3d(2%, 2%, 0) rotate(6deg); }
    }

    .app{
      height:100%;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 18px;
      padding: 18px;
    }

    /* Left rail */
    .rail{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(15,22,32,.75), rgba(8,12,18,.65));
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      border-radius: var(--radius2);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-width: 260px;
    }

    .railTop{
      padding: 18px 18px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.2px;
    }
    .logo{
      width:34px; height:34px; border-radius: 12px;
      background:
        radial-gradient(16px 16px at 35% 30%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(135deg, rgba(87,182,255,.9), rgba(160,107,255,.85));
      box-shadow: 0 10px 30px rgba(87,182,255,.18);
      border:1px solid rgba(255,255,255,.12);
    }
    .brand small{
      display:block;
      color:var(--muted);
      font-weight:600;
      font-size:12px;
      margin-top:2px;
      letter-spacing:.4px;
    }

    .kbdHint{
      font-size:12px;
      color: var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
      opacity:.85;
    }
    .kbd{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      border-bottom-color: rgba(0,0,0,.4);
      padding: 2px 7px;
      border-radius: 8px;
      font-weight:700;
      font-size:11px;
      color: var(--text);
    }

    .searchWrap{
      padding: 12px 18px 16px;
      display:grid;
      gap: 10px;
    }
    .search{
      width:100%;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(7,10,15,.45);
      color: var(--text);
      padding: 11px 12px;
      border-radius: 14px;
      outline:none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.2);
    }
    .search::placeholder{ color: rgba(169,182,200,.70); }

    .chips{
      display:flex; flex-wrap:wrap;
      gap:8px;
    }
    .chip{
      user-select:none;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      color: var(--muted);
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      cursor:pointer;
      transition: .15s ease;
    }
    .chip:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }
    .chip.active{
      color: #071018;
      background: linear-gradient(135deg, rgba(87,182,255,1), rgba(160,107,255,1));
      border-color: rgba(255,255,255,.22);
    }

    .railList{
      padding: 12px 10px 16px;
      overflow:auto;
    }
    .railList::-webkit-scrollbar{ width:10px; }
    .railList::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.10);
      border-radius: 999px;
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    .group{
      margin: 10px 8px 14px;
    }
    .groupTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      color: rgba(233,238,247,.92);
      font-weight: 900;
      letter-spacing: .3px;
      font-size: 12px;
      text-transform: uppercase;
      opacity: .95;
    }
    .countBadge{
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-weight: 800;
    }

    .item{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 14px;
      border: 1px solid transparent;
      cursor:pointer;
      user-select:none;
      transition: .15s ease;
    }
    .item:hover{
      background: rgba(255,255,255,.05);
      border-color: rgba(255,255,255,.06);
    }
    .item.active{
      background: linear-gradient(180deg, rgba(87,182,255,.16), rgba(160,107,255,.08));
      border-color: rgba(87,182,255,.25);
      box-shadow: 0 10px 26px rgba(87,182,255,.10);
    }

    .icon{
      width:36px; height:36px;
      border-radius: 14px;
      display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      font-weight: 900;
      color: rgba(233,238,247,.90);
    }

    .itemText{
      display:grid;
      line-height:1.2;
      gap:2px;
      min-width:0;
    }
    .itemText b{
      font-size: 14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .itemText span{
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* Main area */
    .main{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(15,22,32,.55), rgba(8,12,18,.45));
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      border-radius: var(--radius2);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-width: 0;
    }

    .mainTop{
      padding: 18px 18px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    .titleBlock h2{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .titleBlock p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13px;
      max-width: 68ch;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .2px;
      cursor:pointer;
      transition: .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(87,182,255,1), rgba(160,107,255,1));
      border-color: rgba(255,255,255,.18);
      color:#071018;
    }
    .btn.primary:hover{ filter: brightness(1.03); }

    .gridWrap{
      padding: 16px;
      overflow:auto;
    }
    .gridWrap::-webkit-scrollbar{ width:12px; height:12px; }
    .gridWrap::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat( auto-fill, minmax(260px, 1fr) );
      gap: 14px;
    }

    .card{
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 16px 40px rgba(0,0,0,.25);
      overflow:hidden;
      cursor:pointer;
      transition: .16s ease;
      position:relative;
    }
    .card:hover{ transform: translateY(-2px); border-color: rgba(87,182,255,.22); }

    .cardHeader{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .pill{
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      color: var(--muted);
      background: rgba(0,0,0,.18);
      font-weight: 900;
      letter-spacing: .2px;
      white-space:nowrap;
    }
    .pill.accent{
      color:#071018;
      background: linear-gradient(135deg, rgba(87,182,255,1), rgba(160,107,255,1));
      border-color: rgba(255,255,255,.18);
    }

    .cardTitle{
      padding: 0 14px 12px;
      display:grid;
      gap: 4px;
    }
    .cardTitle b{
      font-size: 15px;
      letter-spacing: .2px;
    }
    .cardTitle span{
      font-size: 12px;
      color: var(--muted);
    }

    .cardFooter{
      padding: 12px 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-top:1px solid rgba(255,255,255,.06);
      color: var(--muted);
      font-size: 12px;
    }
    .linkIcon{
      font-weight: 900;
      color: rgba(233,238,247,.88);
      opacity:.85;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(10,14,20,.72);
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events:none;
      transition: .22s ease;
      max-width: 92vw;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ opacity: 1; }

    /* Responsive */
    @media (max-width: 920px){
      body{ overflow:auto; }
      .app{
        grid-template-columns: 1fr;
        height:auto;
      }
      .rail{ min-height: 280px; }
      .main{ min-height: 520px; }
    }
  </style>
</head>

<body>
  <div class="grain"></div>

  <div class="app">
    <!-- LEFT RAIL -->
    <aside class="rail" id="rail">
      <div class="railTop">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            Emulators
            <small>Daijishō-style dark list</small>
          </div>
        </div>
        <div class="kbdHint" title="Keyboard shortcuts">
          <span class="kbd">/</span><span>Search</span>
        </div>
      </div>

      <div class="searchWrap">
        <input id="search" class="search" type="search" placeholder="Search emulators or systems (e.g., PS2, Dolphin)..." autocomplete="off" />
        <div class="chips" id="chips"></div>
      </div>

      <div class="railList" id="railList"></div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="mainTop">
        <div class="titleBlock">
          <h2 id="mainTitle">All</h2>
          <p id="mainDesc">
            Click a category on the left, or search. Click a card to open its official site.
          </p>
        </div>
        <div class="actions">
          <button class="btn" id="copyBtn" type="button">Copy filtered links</button>
          <button class="btn primary" id="openAllBtn" type="button">Open selected (new tabs)</button>
        </div>
      </div>

      <div class="gridWrap">
        <div class="grid" id="grid"></div>
      </div>
    </main>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script>
    // Data
    const DATA = [
      // PlayStation
      { brand:"PlayStation", group:"Sony", system:"PS1", name:"DuckStation", url:"https://github.com/stenzek/duckstation", platforms:"Windows · Linux · macOS · Android" },
      { brand:"PlayStation", group:"Sony", system:"PS1", name:"PCSX-Reloaded", url:"https://pcsx-reloaded.github.io/", platforms:"Windows · Linux · macOS" },
      { brand:"PlayStation", group:"Sony", system:"PS2", name:"PCSX2", url:"https://pcsx2.net/", platforms:"Windows · Linux · macOS" },
      { brand:"PlayStation", group:"Sony", system:"PSP", name:"PPSSPP", url:"https://www.ppsspp.org/", platforms:"Windows · Linux · macOS · Android · iOS" },
      { brand:"PlayStation", group:"Sony", system:"PS3", name:"RPCS3", url:"https://rpcs3.net/", platforms:"Windows · Linux" },
      { brand:"PlayStation", group:"Sony", system:"PS Vita", name:"Vita3K", url:"https://vita3k.org/", platforms:"Windows · Linux · macOS" },

      // Xbox
      { brand:"Xbox", group:"Microsoft", system:"Original Xbox", name:"xemu", url:"https://xemu.app/", platforms:"Windows · Linux · macOS" },
      { brand:"Xbox", group:"Microsoft", system:"Xbox 360", name:"Xenia", url:"https://xenia.jp/", platforms:"Windows · Linux" },

      // Nintendo - Home
      { brand:"Nintendo", group:"Nintendo (Home)", system:"NES", name:"Mesen", url:"https://www.mesen.ca/", platforms:"Windows · Linux" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"SNES", name:"Snes9x", url:"https://www.snes9x.com/", platforms:"Windows · Linux · macOS" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"N64", name:"Project64", url:"https://www.pj64-emu.com/", platforms:"Windows" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"GameCube / Wii", name:"Dolphin", url:"https://dolphin-emu.org/", platforms:"Windows · Linux · macOS · Android" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"Wii U", name:"Cemu", url:"https://cemu.info/", platforms:"Windows · Linux" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"Switch", name:"Ryujinx", url:"https://ryujinx.org/", platforms:"Windows · Linux · macOS" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"Switch", name:"Yuzu (archived)", url:"https://github.com/yuzu-emu/yuzu", platforms:"Windows · Linux" },
      { brand:"Nintendo", group:"Nintendo (Home)", system:"Switch", name:"Eden", url:"https://eden-emu.dev/", platforms:"Varies" },

      // Nintendo - Handheld
      { brand:"Nintendo", group:"Nintendo (Handheld)", system:"GB / GBC", name:"SameBoy", url:"https://sameboy.github.io/", platforms:"Windows · Linux · macOS" },
      { brand:"Nintendo", group:"Nintendo (Handheld)", system:"GBA", name:"mGBA", url:"https://mgba.io/", platforms:"Windows · Linux · macOS" },
      { brand:"Nintendo", group:"Nintendo (Handheld)", system:"DS", name:"melonDS", url:"https://melonds.kuribo64.net/", platforms:"Windows · Linux · macOS" },
      { brand:"Nintendo", group:"Nintendo (Handheld)", system:"3DS", name:"Citra", url:"https://citra-emu.org/", platforms:"Windows · Linux · macOS" },

      // Sega
      { brand:"Sega", group:"Sega", system:"Master System / Genesis", name:"Kega Fusion", url:"https://www.carpeludum.com/kega-fusion/", platforms:"Windows" },
      { brand:"Sega", group:"Sega", system:"Saturn", name:"Yaba Sanshiro", url:"https://yabasanshiro.com/", platforms:"Windows · Linux · Android" },
      { brand:"Sega", group:"Sega", system:"Dreamcast / Naomi", name:"Flycast", url:"https://github.com/flyinghead/flycast", platforms:"Windows · Linux · macOS · Android" },

      // Multi
      { brand:"Multi-System", group:"Multi-System", system:"Multi", name:"RetroArch", url:"https://www.retroarch.com/", platforms:"Windows · Linux · macOS · Android · iOS + more" },
      { brand:"Multi-System", group:"Multi-System", system:"Arcade", name:"MAME", url:"https://www.mamedev.org/", platforms:"Windows · Linux · macOS" },
      { brand:"Multi-System", group:"Multi-System", system:"Multi", name:"Mednafen", url:"https://mednafen.github.io/", platforms:"Windows · Linux" },
      { brand:"Multi-System", group:"Multi-System", system:"Multi", name:"BizHawk", url:"https://tasvideos.org/BizHawk", platforms:"Windows" },

      // Frontends
      { brand:"Frontends", group:"Frontends", system:"Frontend", name:"EmulationStation", url:"https://emulationstation.org/", platforms:"Windows · Linux · macOS" },
      { brand:"Frontends", group:"Frontends", system:"Frontend", name:"LaunchBox", url:"https://www.launchbox-app.com/", platforms:"Windows" },
      { brand:"Frontends", group:"Frontends", system:"Frontend", name:"Pegasus", url:"https://pegasus-frontend.org/", platforms:"Windows · Linux · macOS" },
      { brand:"Frontends", group:"Frontends", system:"Frontend", name:"RetroBat", url:"https://www.retrobat.org/", platforms:"Windows" },
    ];

    const BRAND_ORDER = ["All","PlayStation","Xbox","Nintendo","Sega","Multi-System","Frontends"];
    const BRAND_ICONS = {
      "All":"★",
      "PlayStation":"PS",
      "Xbox":"XB",
      "Nintendo":"N",
      "Sega":"SE",
      "Multi-System":"∞",
      "Frontends":"UI",
    };

    // State
    let activeBrand = "All";
    let query = "";

    // Elements
    const railList = document.getElementById("railList");
    const chipsEl = document.getElementById("chips");
    const searchEl = document.getElementById("search");
    const gridEl = document.getElementById("grid");
    const mainTitle = document.getElementById("mainTitle");
    const mainDesc = document.getElementById("mainDesc");
    const toast = document.getElementById("toast");
    const copyBtn = document.getElementById("copyBtn");
    const openAllBtn = document.getElementById("openAllBtn");

    // Helpers
    const uniq = (arr) => [...new Set(arr)];
    const by = (k) => (a,b) => (a[k] > b[k]) ? 1 : (a[k] < b[k]) ? -1 : 0;

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 1400);
    }

    function normalize(s){ return (s||"").toLowerCase().trim(); }

    function filtered(){
      const q = normalize(query);
      return DATA.filter(x => {
        const brandOk = (activeBrand === "All") || (x.brand === activeBrand);
        if (!brandOk) return false;
        if (!q) return true;
        const hay = normalize(`${x.brand} ${x.group} ${x.system} ${x.name} ${x.platforms} ${x.url}`);
        return hay.includes(q);
      });
    }

    function buildChips(){
      chipsEl.innerHTML = "";
      BRAND_ORDER.forEach(b => {
        const chip = document.createElement("div");
        chip.className = "chip" + (activeBrand === b ? " active" : "");
        chip.textContent = b;
        chip.addEventListener("click", () => {
          activeBrand = b;
          renderAll();
        });
        chipsEl.appendChild(chip);
      });
    }

    function buildRail(){
      railList.innerHTML = "";

      // Groups in the rail: brand buckets
      BRAND_ORDER.forEach(brand => {
        if (brand === "All") return;
        const count = DATA.filter(x => x.brand === brand).
